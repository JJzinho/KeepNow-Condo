<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KeepNow - Cadastrar Condomínio</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="../styles/app-bar.css">
    <link rel="stylesheet" href="../styles/cadastro.css">
</head>
<body>

    <div class="app-bar">
        <a href="../inicio.html" class="app-bar-back-button">
            <span class="material-icons">arrow_back</span>
        </a>
        <h1 class="app-bar-title">Cadastrar Novo Condomínio</h1>
    </div>

    <main class="form-container">
        <form id="condo-form" novalidate>
            
            <div class="photo-upload-container">
                <img id="photo-preview" src="https://placehold.co/400x300/e0e0e0/757575?text=Foto+do+Condom%C3%ADnio" alt="Pré-visualização da foto">
                <button type="button" id="select-photo-btn" class="select-photo-btn">
                    <span class="material-icons">photo_camera</span>
                    Selecionar Foto
                </button>
                <input type="file" id="photo-input" hidden accept="image/*">
            </div>

            <div class="input-group">
                <label for="nome">Nome do Condomínio*</label>
                <input type="text" id="nome" required>
            </div>

            <div class="input-group">
                <label for="cnpj">CNPJ*</label>
                <input type="text" id="cnpj" placeholder="00.000.000/0000-00" required>
                <small id="cnpj-error" class="error-message"></small>
            </div>

            <div class="input-group">
                <label for="cep">CEP*</label>
                <input type="text" id="cep" placeholder="00000-000" required>
            </div>

            <div class="input-group">
                <label for="endereco">Endereço</label>
                <input type="text" id="endereco" readonly>
            </div>

            <div class="input-group">
                <label for="bairro">Bairro</label>
                <input type="text" id="bairro" readonly>
            </div>
            
            <div class="input-group">
                <label for="cidade">Cidade</label>
                <input type="text" id="cidade" readonly>
            </div>

            <div class="input-group">
                <label for="telefone_condo">Telefone (Condomínio)</label>
                <input type="tel" id="telefone_condo" placeholder="+55 (00) 00000-0000">
            </div>

            <div class="input-group">
                <label for="telefone_sindico">Telefone (Síndico)</label>
                <input type="tel" id="telefone_sindico" placeholder="+55 (00) 00000-0000">
            </div>
            
            <div class="input-group">
                <label for="unidades">Nº de Unidades</label>
                <input type="number" id="unidades" min="0">
            </div>
            
            <div class="input-group">
                <label for="moradores">Nº de Moradores (Aprox.)</label>
                <input type="number" id="moradores" min="0">
            </div>

            <div class="input-group">
                <label for="torres">Nº de Torres/Blocos</label>
                <input type="number" id="torres" min="0">
            </div>

            <div class="input-group">
                <label for="admin_nome">Nome do Administrador</label>
                <input type="text" id="admin_nome">
            </div>

            <div class="input-group">
                <label for="admin_telefone">Telefone do Administrador</label>
                <input type="tel" id="admin_telefone" placeholder="+55 (00) 00000-0000">
            </div>

            <div class="submit-container">
                <button type="submit" class="submit-button" id="submit-btn">Cadastrar Condomínio</button>
                <div id="loading-indicator" class="loading-indicator" style="display: none;">
                    <div class="spinner"></div>
                    <p>A guardar...</p>
                </div>
            </div>
        </form>
    </main>
    <script src="https://unpkg.com/imask"></script>
    <script type="module" src="../script/supabaseClient.js"></script>
    <script type="module" src="../script/cadastro.js"></script>
</body>
</html>
